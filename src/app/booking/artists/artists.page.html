<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label>Artists</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-margin" class="ion-padding">
    <p>Availible artists around you</p>
  </ion-text>
  <ion-card button (click)="goToArtist(artist.id)" *ngFor="let artist of artists | async">

    <img src="{{artist.pic}}" />


    <ion-card-header>
      <ion-card-subtitle>Nail artist</ion-card-subtitle>
      <ion-card-title>{{artist.userName}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{artist.bio}}
    </ion-card-content>
  </ion-card>
</ion-content>
