<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label>Artists</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Show all availible artists near me</p>
  <ul>
    <li *ngFor="let item of items | async">
      {{ item.userName }} <br>
      {{item.email}}
    </li>
  </ul>
  <ion-card button (click)="cardClick()">

  </ion-card>
</ion-content>
