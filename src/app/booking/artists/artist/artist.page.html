<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label>Artist</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="artist">
    <h3>{{artist.userName}}</h3>
    <p>{{artist.email}}</p>
    <p>{{artist.active}}</p>
  </div>
</ion-content>
